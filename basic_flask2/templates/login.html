{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="POST">
        Username: <input type="text" name="username" required><br>
        Password: <input type="password" name="password" required><br>
        <input type="submit" value="Login" class="w3-container w3-light-blue">
    </form>
    <form action="{{ url_for('logout') }}" method="GET">
        <input type="submit" value="Logout" class="w3-container w3-red">
{% endblock %}
